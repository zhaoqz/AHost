{% extends "base.html" %}

{% block title %}上传 AI 应用{% endblock %}

{% block content %}
<div class="glass rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">托管您的 AI 应用</h1>

    <form action="/api/upload" method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">应用名称 (App Name)</label>
            <input type="text" name="name" id="input-name" required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            <p id="found-msg" class="text-xs text-green-600 mt-1 hidden">✨ 已发现现有应用，自动加载信息</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">作者 (Author)</label>
            <input type="text" name="author" id="input-author" required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">上传密码 (Password)</label>
            <input type="password" name="password" required
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">应用描述 (可选)</label>
            <textarea name="description" id="input-description" rows="3"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"></textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">自定义路径 (可选)</label>
            <div class="flex">
                <span
                    class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">/</span>
                <input type="text" name="slug" id="input-slug" placeholder="my-app"
                    class="w-full px-4 py-2 rounded-r-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition">
            </div>
        </div>

        <!-- Upload Method Tabs -->
        <div class="border-b border-gray-200 mb-4">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button type="button" id="tab-file" onclick="switchTab('file')"
                    class="border-indigo-500 text-indigo-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm w-1/2 text-center">
                    上传文件 (Upload File)
                </button>
                <button type="button" id="tab-paste" onclick="switchTab('paste')"
                    class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm w-1/2 text-center">
                    粘贴代码 (Paste Code)
                </button>
            </nav>
        </div>

        <!-- File Upload Section -->
        <div id="section-file">
            <label class="block text-sm font-medium text-gray-700 mb-1">上传文件 (.zip 或 .html)</label>
            <div
                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-indigo-500 transition cursor-pointer bg-white/50 relative">
                <div class="space-y-1 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <div class="flex text-sm text-gray-600 justify-center">
                        <span
                            class="relative bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                            <span>选择文件</span>
                        </span>
                        <p class="pl-1">或拖拽至此</p>
                    </div>
                    <p class="text-xs text-gray-500">支持 ZIP 或 HTML (最大 10MB)</p>
                    <p id="file-name" class="text-sm text-indigo-600 font-medium mt-2"></p>
                </div>
                <input type="file" name="file" id="input-file"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".zip,.html,.htm" required
                    onchange="document.getElementById('file-name').textContent = this.files[0].name">
            </div>
        </div>

        <!-- Paste Code Section -->
        <div id="section-paste" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-1">粘贴 HTML 代码</label>
            <textarea name="html_content" id="input-html" rows="10"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition font-mono text-sm"
                placeholder="<!DOCTYPE html>..."></textarea>
        </div>

        <script>
            function switchTab(tab) {
                const tabFile = document.getElementById('tab-file');
                const tabPaste = document.getElementById('tab-paste');
                const sectionFile = document.getElementById('section-file');
                const sectionPaste = document.getElementById('section-paste');
                const inputFile = document.getElementById('input-file');
                const inputHtml = document.getElementById('input-html');

                if (tab === 'file') {
                    // Show File, Hide Paste
                    tabFile.classList.add('border-indigo-500', 'text-indigo-600');
                    tabFile.classList.remove('border-transparent', 'text-gray-500');
                    tabPaste.classList.add('border-transparent', 'text-gray-500');
                    tabPaste.classList.remove('border-indigo-500', 'text-indigo-600');

                    sectionFile.classList.remove('hidden');
                    sectionPaste.classList.add('hidden');

                    inputFile.required = true;
                    inputHtml.required = false;
                    inputHtml.value = ''; // Clear paste content
                } else {
                    // Show Paste, Hide File
                    tabPaste.classList.add('border-indigo-500', 'text-indigo-600');
                    tabPaste.classList.remove('border-transparent', 'text-gray-500');
                    tabFile.classList.add('border-transparent', 'text-gray-500');
                    tabFile.classList.remove('border-indigo-500', 'text-indigo-600');

                    sectionPaste.classList.remove('hidden');
                    sectionFile.classList.add('hidden');

                    inputHtml.required = true;
                    inputFile.required = false;
                    inputFile.value = ''; // Clear file selection
                    document.getElementById('file-name').textContent = '';
                }
            }

            // Auto-fill logic
            const nameInput = document.getElementById('input-name');
            const authorInput = document.getElementById('input-author');
            const descInput = document.getElementById('input-description');
            const slugInput = document.getElementById('input-slug');
            const foundMsg = document.getElementById('found-msg');
            let debounceTimer;

            nameInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                const name = e.target.value.trim();

                if (!name) {
                    foundMsg.classList.add('hidden');
                    return;
                }

                debounceTimer = setTimeout(async () => {
                    try {
                        const response = await fetch(`/api/check_app?name=${encodeURIComponent(name)}`);
                        const data = await response.json();

                        if (data.found) {
                            // Auto-fill fields
                            authorInput.value = data.author || '';
                            descInput.value = data.description || '';
                            slugInput.value = data.slug || '';

                            // Show message
                            foundMsg.classList.remove('hidden');

                            // Visual feedback
                            [authorInput, descInput, slugInput].forEach(el => {
                                el.classList.add('bg-green-50');
                                setTimeout(() => el.classList.remove('bg-green-50'), 1000);
                            });
                        } else {
                            foundMsg.classList.add('hidden');
                        }
                    } catch (err) {
                        console.error('Failed to check app:', err);
                    }
                }, 500); // 500ms debounce
            });
        </script>

        <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition transform hover:scale-[1.02]">
            部署应用 (Deploy)
        </button>
    </form>
</div>
{% endblock %}
