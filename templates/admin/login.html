{% extends "base.html" %}

{% block title %}Admin Login - AI-App Host{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 flex justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Admin Login</h1>
                <p class="text-gray-500 mt-2">Please enter your password to continue</p>
            </div>

            {% if request.query_params.get('error') %}
            <div class="bg-red-50 text-red-600 p-4 rounded-lg mb-6 text-center text-sm font-medium">
                {{ request.query_params.get('error') }}
            </div>
            {% endif %}

            <form action="/admin/login" method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition transform hover:-translate-y-0.5 shadow-lg">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
