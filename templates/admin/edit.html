{% extends "base.html" %}

{% block title %}Edit App - AI-App Host{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Edit App</h1>
            <a href="/admin/dashboard" class="text-gray-600 hover:text-gray-900">Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 p-8">
            <form action="/admin/api/edit/{{ app.slug }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Slug</label>
                    <input type="text" value="{{ app.slug }}" disabled
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-500 cursor-not-allowed">
                    <input type="hidden" name="slug" value="{{ app.slug }}">
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">App Name</label>
                    <input type="text" name="name" id="name" value="{{ app.name }}" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>

                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author</label>
                    <input type="text" name="author" id="author" value="{{ app.author or '' }}" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="4"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">{{ app.description or '' }}</textarea>
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a href="/admin/dashboard"
                        class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition font-medium">
                        Cancel
                    </a>
                    <button type="submit"
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium shadow-lg">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
