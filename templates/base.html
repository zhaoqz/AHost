<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI-App Host{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
    {% block head_scripts %}{% endblock %}
</head>

<body
    class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
    {% block content %}{% endblock %}

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <a href="https://github.com/zhaoqz/AHost" target="_blank"
            class="hover:text-indigo-600 transition flex items-center justify-center gap-2">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">

</body>

</html>
